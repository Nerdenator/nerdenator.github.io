<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to My Homepage.</title>
    <!-- JQuery 1.12.0.min.js -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- JQuery UI 1.11 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script>
        //make buttons retract and expand divs above here
        //about me should be visible onload, rest should be hidden.
        $(document).ready(function() {
            // Handler for .ready() called.
            $("#aboutme").show();
            $("#resume").hide();
            $("#code").hide();
            $("#research").hide();
            $("#projects").hide();
            $("#contact").hide();
            document.getElementById("sectionHeader").innerHTML = "<h1>About Me</h1>";
            document.title = 'Welcome to My Homepage.';
        });
        function toggleAboutMe(){
            $(document).ready(function() {
                document.title = 'Welcome to My Homepage.';
            });
            $("#aboutme").show();
            $("#resume").hide();
            $("#code").hide();
            $("#research").hide();
            $("#projects").hide();
            $("#contact").hide();
            document.getElementById("sectionHeader").innerHTML = "<h1>About Me</h1>";
        }
        function toggleResume(){
            $(document).ready(function() {
                document.title = 'My Resume';
            });
            $("#aboutme").hide();
            $("#resume").show();
            $("#code").hide();
            $("#research").hide();
            $("#projects").hide();
            $("#contact").hide();
            document.getElementById("sectionHeader").innerHTML = "<h1>My Resume</h1>";
        }
        function toggleCode(){
            $(document).ready(function() {
                document.title = 'My Code';
            });
            $("#aboutme").hide();
            $("#resume").hide();
            $("#code").show();
            $("#research").hide();
            $("#projects").hide();
            $("#contact").hide();
            document.getElementById("sectionHeader").innerHTML = "<h1>My Code</h1>";
        }
        function toggleResearch(){
            $(document).ready(function() {
                document.title = 'My Research';
            });
            $("#aboutme").hide();
            $("#resume").hide();
            $("#code").hide();
            $("#research").show();
            $("#projects").hide();
            $("#contact").hide();
            document.getElementById("sectionHeader").innerHTML = "<h1>My Research</h1>";
        }
        function toggleProjects(){
            $(document).ready(function() {
                document.title = 'My Projects';
            });
            $("#aboutme").hide();
            $("#resume").hide();
            $("#code").hide();
            $("#research").hide();
            $("#projects").show();
            $("#contact").hide();
            document.getElementById("sectionHeader").innerHTML = "<h1>My Projects</h1>";
        }
        function toggleContact(){
            $(document).ready(function() {
                document.title = 'My Contact Info';
            });
            $("#aboutme").hide();
            $("#resume").hide();
            $("#code").hide();
            $("#research").hide();
            $("#projects").hide();
            $("#contact").show();
            document.getElementById("sectionHeader").innerHTML = "<h1>My Contact Info</h1>";
        }
    </script>
  </head>
  <body>
    <div class="container">
      <!--label for aaronmcruer.com here, to left of button group-->
      <div>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleAboutMe()">About Me</button>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleResume()">Resume</button>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleCode()">Code</button>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleResearch()">Research</button>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleProjects()">Projects</button>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleContact()">Contact</button>
      </div>
      <hr/>
      <div id = "sectionHeader">
          
      </div>
      <hr/>
      <!-- about me-->
      <div id = "aboutme" >
          
      </div>
      <!-- resume -->
      <div id = "resume">
          
      </div>
      <!-- code -->
      <div id = "code">
          
      </div>
      <!-- research -->
      <div id = "research">
          
      </div>
      <!-- projects -->
      <div id = "projects">
          
      </div>
      <!-- contact -->
      <div id = "contact">
        <div class="row">
            <div class="col-sm-6">
                <h2>Social Media</h2>
                <ul>
                    <li>Google+</li>
                    <li>Twitter</li>
                    <li>GitHub</li>
                    <li>LinkedIn</li>
                </ul>
            </div>
            <div class="col-sm-6">.col-sm-6</div>
        </div>             
      </div>
      
    </div>
  </body>
</html>
